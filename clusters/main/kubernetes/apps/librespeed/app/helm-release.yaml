apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: librespeed
    namespace: librespeed
spec:
    interval: 15m
    chart:
        spec:
            chart: librespeed
            version: 14.0.14
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: librespeed
    values:
        TZ: Europe/Rome
        # credentials:
        #     backblaze:
        #         accessKey: ${BACKBLAZE_ACCESS_KEY}
        #         bucket: ${BACKBLAZE_TC_BUCKET}
        #         encrKey: ${BACKBLAZE_ENC_KEY}
        #         name: backblaze
        #         path: ""
        #         secretKey: ${BACKBLAZE_SECRET_KEY}
        #         type: s3
        #         url: ${BACKBLAZE_ENDPOINT}
        ingress:
            main:
                enabled: true
                integrations:
                    traefik:
                        enabled: true
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                hosts:
                    - host: speed.$(DOMAIN_0)
        persistence:
            config:
                enabled: true
                mountPath: /config
                readOnly: false
                storageClass: ""
        release_name: librespeed
        securityContext:
            container:
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
        service:
            main:
                ports:
                    main:
                        port: 10016
                        targetPort: 80
                type: LoadBalancer
                loadBalancerIP: 192.168.1.245
